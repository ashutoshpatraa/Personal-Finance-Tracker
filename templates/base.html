<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="navbar p-4 bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-gray-900 font-bold text-lg">Finance Tracker</a>
            <div>
                <a href="/add" class="text-blue-600 mx-2 hover:underline">Add Transaction</a>
                <a href="/visualize" class="text-blue-600 mx-2 hover:underline">Visualize Data</a>
                <a href="/report" class="text-blue-600 mx-2 hover:underline">Generate Report</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
